<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flask_Chat_App</title>
</head>
<body>

  <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
  <div class="message_holder"></div>

  <form action="" id="message_form" method="POST">
    <label>
      User Name:
      <input type="text" class="username" placeholder="User Name"/>
    </label>
    <label>
      Your message:
      <input type="text" class="message" placeholder="Messages"/>
    </label>
    <button type="submit">Send</button>
  </form>

  <br>
  <br>

  <form action="" method="POST">
    <label>Room Name:
      <input type="text" name="room_name" required>
    </label>
    <button type="submit">Request Room</button>
  </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script type="text/javascript">

    const socket = io('http://' + document.domain + ':' + location.port);
    
    // TODO temp:
    console.log('I am logging something')
    console.log(document.domain)
    console.log(location.port)

    socket.on( 'connect', function() {

      socket.emit( 'group-message', {
        data: 'User Connected'
      })

      var form = $('#message_form').on('submit', function(e) {
        e.preventDefault()
        let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'group-message', {
          // https://stackoverflow.com/questions/5543490/json-naming-convention
          // I do like the idea of using snake case for JSON.
          // pure JS should be writen in camelCase though (standard for JS)
          // CSS...? seems to be kebab-case
          user_name : user_name,
          message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
      })



    })

    socket.on( 'my response', function( msg ) {
      console.log( msg )
      if( typeof msg.user_name !== 'undefined' ) {
        $( 'h3' ).remove()
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
      }
    })

  </script>

</body>
</html>
